    <script src="lib/jquery-3.6.4/jquery-3.6.4.min.js"></script>
    <script>
        window.addScript = function (lst) {
            lst.forEach(addScriptItem);

            function addScriptItem(url) {
                var _script = document.createElement('script');
                _script.setAttribute('src', window.location.href + url);
                setTimeout(() => { document.head.appendChild(_script) }, 500);
            }
        }

        window.handleKeyPress = function (id) {
            $('#' + id).keypress(function (event) {
                const keyCode = event.which || event.keyCode;
                const keyChar = String.fromCharCode(keyCode);

                // Regular expression that matches digits and commas
                const regex = /^[0-9,]*$/;

                if (!regex.test(keyChar)) {
                    event.preventDefault();
                }
            });

            $('#' + id).keyup(function (event) {
                var num = toNumber($(this).val());
                $(this).val(toNumberStr(num));
            });
        }

        function toNumber(x) {
            return x.replace(/,(?=\d{3})/g, "");
        }

        function toNumberStr(num) {
            var num_parts = num.toString().split(".");
            num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return num_parts.join(".");
        }

        window.getTextboxValue = function (id) {
            console.log(id);
            return toNumber($("#" + id).val());
        }
    </script>
